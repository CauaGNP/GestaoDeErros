<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Erros</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles/ex1.css">
    <script src="script/ex1.js" defer></script>
</head>
<body>
    <header>
        <a href="" id="voltarId">Voltar</a>
        <h1>Gestão de erros</h1>
        <a href="ex2.html">Prosseguir</a>
    </header>
    <main>
        <h1>Formulários</h1>
        <form action="">
            <label for="emailId">Email:</label>
            <input type="text" id="emailId" placeholder="user@email.com">

            <label for="userId">Nome Usuário:</label>
            <input type="text" id="userId" placeholder="User123">

            <label for="passwordId">Senha:</label>
            <input type="password" id="passwordId">

            <label for="confirmPassword">Confirmar senha:</label>
            <input type="password" id="confirmPassword">

            <button id="buttonSubmit">Confirmar</button>
        </form>
    </main>
</body>
</html>
